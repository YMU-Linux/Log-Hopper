<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./settings.css">
    <script src="main.js"></script>
    <script src="html2pdf.js"></script>

</head>

<body>
    <header>
        <h1>Log-Hopper</h1>
        <div class="burger-menu">
            <button type="button" class="menu-icon" onclick="console.log('menu pressd')"><img src="menu.png"></button>
        </div>
        <section class="side-bar">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
            <div>
                <h1>Settings</h1>
                <h2>Account</h2>
                <div>
                    <!-- Account Image -->
                    <img id="userImage" src="" alt="" width="50" height="50">
                    <p id="userName">Username:</p>
                    <p id="userEmail">Email:</p>
                    <p id="userRole">Role:</p>
                    <div>
                        <button type="button" onclick="console.log('Logout')">Logout</button><br>
                        <button type="button" onclick="console.log('Change Password')">Change Password</button><br>
                        <button type="button" onclick="console.log('Change Account Data')">Change Account Data</button>
                    </div>
                </div>
        </section>

        <article id="log-container">
            <form action="">
             <input type="search" name="" id="Fillter" placeholder="Filter logs...">
                <button type="button" onclick="fillter()">Apply Fillter</button>
            </form>
            <table id=log-table>

            </table>
            
            <!-- display graphcis here hidden by defult -->
            <canvas id="logChart" width="400" height="400">
                
            </canvas>

            <button type="button" onclick="console.log('plus')">+</button>
            <button type="button" onclick="console.log('minus')">-</button><br>
            <button type="button" onclick="console.log('Export')">Export</button><br>
            <button type="button" onclick="console.log('Import')">Import</button>
            
        </article>
</body>

</html>
