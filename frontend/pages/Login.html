<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container h-100 d-flex align-items-center">
  <div class="login-container w-100">
    <div class="login-card">
      <h3 class="login-title text-center">Log-Hopper</h3>
      <p class="login-text text-center">
        
      </p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="usernameOrEmail" placeholder="Enter username or email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>

        <p class="text-center mt-3">
          <a href="/forgot.html" class="text-decoration-none">Forgot your password?</a>
        </p>
      </form>
    </div>
  </div>
</div>

<script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
</body>
</html>
